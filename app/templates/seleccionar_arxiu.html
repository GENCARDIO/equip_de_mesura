
{% extends "base.html" %}

{% block content %}
<body style="background-color: rgb(170, 160, 160);">   
  <!-- Flash -->
  <div class="d-flex justify-content-center">
    <div class = "row mt-1">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category,message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show ml-3" role="alert">
          <span>{{ message }}</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <br>
        </div>
        {% endfor %}                                      
      {% endif %}
    {% endwith %}
    </div>
  </div>

  <div class="container-fluid rounded" style="margin:auto;border-radius: 10px;border: inset;align-self: center;background-color: rgb(206, 194, 194);padding: 20px;width: 96%;">
    
    <h2 class="card-title" style="text-align: center; font-style: oblique;">PLANTILLA</h2>
    <hr>
    <!-- Enviar Arxiu -->
    <div class="d-flex justify-content-center pt-3 mt-3 rounded" style="margin: auto;">
      <div class="container-fluid rounded" style="background-color: rgb(220, 215, 215); width: 50%;border: inset;border-radius: 1px;">
        
          <!-- Form per enviar el arxiu més tota la info -->
          <form name="formulario" method="POST" action="/info_mostres" enctype="multipart/form-data" style="margin: 5px;margin-top: 10px;">
            <!-- Arxiu -->
            <input type="file" name="enviar" accept=".csv, .xls" multiple placeholder="arxiu"/>
            <!-- Submit Arxiu -->
            &nbsp;
            <input type="submit" value="Enviar dades"/>
          </form>

          <!-- Botó per descarregar la plantilla -->
          &nbsp;<a class="btn btn-primary" title="Descarregar plantilla" href="plantilla" style="margin-bottom: 8px;margin-top: 8px;">Descarregar Plantilla</a>
      </div>
    </div>

</div>

</body>
{% endblock content %}
